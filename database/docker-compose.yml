version: "3.9"

services:
  db:
    image: postgres:16
    container_name: termine-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: termine_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d:ro

  pgadmin:
    image: dpage/pgadmin4
    container_name: termine-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: adminpw
    ports:
      - "8080:80"
    depends_on:
      - db

  api:
    build: ../backend       # <-- Angepasst an neue Ordnerstruktur
    container_name: termine-api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://appuser:secretpassword@db:5432/termine_db
    ports:
      - "8000:8000"

volumes:
  db_data:
